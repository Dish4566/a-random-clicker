<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Pattern Drawer</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5a9482cb39.js" crossorigin="anonymous"></script>

  <link href = "style.css" rel = "stylesheet">

</head>

<body>
  <header>
    <a id = "title"><i class="fa-solid fa-paintbrush"></i> Pattern Maker</a>

    <nav>
      <a><i class="fa-solid fa-image"></i> Works</a>
      <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
    </nav>
  </header>
  <main>
    <h2 id = "home">Home</h2>
    <canvas class = "can">
    </canvas>

    <form onsubmit="draw()">
      <h2>Draw</h2>

      <label for="start">Start</label><br>
      <input type="text" id="start" name="start"><br>
      <label for="color">Color:</label><br>
      <input type="text" id="color" name="color"><br><br>

      <input type="sumbit" id="draw" value="Draw">
    </form>
    
  </main>

  

  <script src = "script.js"></script>
</body> 


</html>
